<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div>
        <img src="encrypt.png" class="logo">
    </div>
    <div class="div1">
        <h1>
            Encriptador De Texto
        </h1>
    </div>
    <div id="contenedor">
        <div id="principal">
            <div class="form-floating">
                <textarea id="entry" class="form-control" placeholder="Leave a comment here"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comments</label>
            </div>
            <div class="div2">
                <button onclick="encriptar()" type="button" class="btn btn-primary">
                    Encriptar
                </button>
                <button onclick="desencriptar()" type="button" class="btn btn-outline-primary">
                    Desencriptar
                </button>
            </div>
        </div>
        <div id="imagen1">
            <img src="1.png" alt="">
        </div>
        <div id="secundario">
            <p id="parrafo">

                
            </p>
            <button onclick="updateClipboard()" type="button" class="btn btn-primary">
                    Copiar
                </button>
        </div>
    </div>
</body>
<script src="index.js">
    
</script>
</html>
